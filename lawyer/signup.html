<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="../css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/custom.css">

    <!-- Testimonial CSS Plugin -->
    <link rel="stylesheet" href="../css/plugins/owl.carousel.min.css">

    <title>Digital Lawyer Street</title>
</head>
<body>



    <!-- Signup Lawyer Start -->
    <div class="container-fluid vh-100" style="background-image: url('../images/lawyer-signup.jpg'); background-size : cover; position: relative; z-index: 0;">
        <div class="text-center pt-5" style="z-index: 2;">
            <h2 class="text-uppercase text-fourth"><i class="fa fa-stethoscope"></i> DLS - Digital Lawyer Street</h2>
        </div>
    
        <div class="div text-center fs-5 mt-3">
            <p class="text-fourth"><i class="fas fa-user-lock me-1 text-third fw-bold"></i> Lawyer Registration(DEMO)</p>
        </div>
    
    
        <div class="container">
            <div class="row">
                <div class="col-sm-6 col-md-4 mx-auto mt-5">
                    <form action="" method="post" id="lawyer-registration-form" class=" shadow-lg p-4 text-fourth">
                        <div class="form-group mb-3">
                            <i class="fa fa-user me-1"></i>
                            <label for="rEmail">Email</label>
                            <input type="text" class="form-control mt-2" name="rEmail" id="rEmail" placeholder="Email">
                        </div>
                        <div class="form-group mb-3">
                            <i class="fa fa-key me-1"></i>
                            <label for="rPassword">Password</label>
                            <input type="password" class="form-control mt-2" name="rPassword" id="rPassword" placeholder="Password">
                        </div>
                        <button type="submit" name="rLogin" class="btn btn-gold w-100">Registration</button>
                    </form>
                </div>
            </div>
        </div>
    
        <div class="div text-center mt-4">
            <a href="../index.html" class="btn btn-grey mx-auto text-white shadow-md">Back to Home</a>
        </div>
    </div>
    <!-- Signup Lawyer End -->
    
  
  
      <!-- Bootstrap with bundle JS -->
      <script src="../js/bootstrap.min.js"></script>
  
      <!-- jQuery JS -->
      <script src="../js/jquery.min.js"></script>
  
      <!-- Custom JS -->
      <script src="../js/custom.js"></script>
  
      <!-- Font Awesome JS -->
      <script src="../js/all.min.js"></script>
  
  
      <!-- Testimonial JS pLugin -->
      <script src="../js/plugins/owl.carousel.min.js"></script>
  
  
  </body>
  </html>
